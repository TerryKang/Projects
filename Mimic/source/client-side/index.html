<!DOCTYPE html>
<meta charset='utf-8' />
<head>
<title>Mimic by ProjectA</title>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <link rel="stylesheet" type="text/css" href="css/index.css">
	<meta name="viewport" content="width=device-width,height=device-height, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script src="js/game.js"></script>
	<link rel="stylesheet" type="text/css" href="energybar/progressbar.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="cordova.js"></script>

</head>
<body>

<section id='main' data-role='page'>
  <div id="main_content" class='content' data-role='content'>
		<div class="inner_con">
			<div class="titleBox">
                        	<h1>MIMIC</h1>
                        </div>
                        <div class="btn">
                            <a href="#game" id="sta" data-role='button' data-theme="e" data-transition="flip">START</a>
                            <a href="#scoreboard" data-role='button' data-rel="dialog" data-theme="e" data-transition="flip">SCORE BOARD</a>
                            <a href="tutorial.html" rel="external" data-role='button' data-theme="e" >TUTORIAL</a>
                            <input type="button" class="toExit" class='custom-btn' data-theme="e" value="EXIT">

                        </div>
			<div class="character"></div>
		</div>
  </div>
</section>

<section id="game" data-role="page">
	<header class="header" id="status">
		<table id="energy">
			<tr>
				<td>
					Energy
				</td>
				<td>
					<div id="progressBar" class="round-pink"><div>&nbsp;</div></div>
				</td>
			</tr>
		</table>
                <table id="score">
			<tr>
				<td>
					Score :
				</td>
				<td>
					<span class="score">0</span>
				</td>
			</tr>
		</table>
	</header>
	<div data-role="content" class="content">
		<div id="left">
			<canvas id="canvas_npc" ></canvas>
			<span class='.title'>Computer</span>
		</div>
		<div id="right">
			<canvas id="canvas_pc" ></canvas>
			<span class='.title'>You</span>
		</div>
		<div id="start">
			<span class="font1">Touch to start</span>
		</div>
	</div>
	<footer data-role='footer' class="footer" id="keypad">
		<div id="btn_left">
		  <input type= "image" class="btns" src="images/btn2.png" value='2' />
		  <input type= "image" class="btns" src="images/btn3.png" value='3'/>
		</div>
		<div id="btn_right">
		  <input type= "image" class="btns" src="images/btn4.png" value='4'/>
		  <input type= "image" class="btns" src="images/btn1.png" value='1'/>
		</div>
	</footer>
        <div data-role="popup" id="pop_menu"  data-dismissible="false">
            <ul data-role="listview" data-inset="true"data-theme="e" data-icon="false">
                    <li><a href="#" id="resume">RESUME</a></li>
                    <li><a href="#" id="restart2">RESTART</a></li>
                    <li><a href="#" class="toMain">MAIN MENU</a></li>
                    <li><a href="#scoreboard" data-transition="flip" data-rel="dialog">SCORE BOARD</a></li>
            </ul>
        </div>
</section>

<section id="gameover" data-role="page">
	<div id="gameover_content" data-role="content" class="content">
	    <div class="inner_con">
		<div class='titleBox'>
                    <h2>Game Over</h2>
                </div>
		<!-- thyou added -->
		<p>Your Score is: <span id="score_num"></span></p>
		<p>Please input your name</p>
		<div id="btn">
                    <input type="text" class="username" name="username" placeholder="Name" maxlength='8'><br>
                    <a href="#" class='submit' data-role='button'data-theme="e">SUBMIT</a>
                    <a href="#scoreboard" data-role='button' data-rel="dialog" data-theme="d" data-transition="flip">SCORE BOARD</a>
                    <input type="button" id="restart1" data-theme="e" value="RESTART">
                    <input type="button" class='toMain' data-theme="d" value="MAIN MENU">
                    <input type="button" class="toExit"data-theme="e" value="EXIT">
		</div>
            </div>
	</div>
</section>

<section id="scoreboard" data-role="page">
	<header data-role="header" id="score_header">
            <span id="score_title">SCOREBOARD</span>
	</header>
	<div data-role="content" class="score_board" id="score_board">
		<table id="score_table">
		</table>
	</div>
	<footer data-role="footer" id="score_footer">
	</footer>
</section>

</body>
</html>
